<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrandPulse Dashboard - SuperCoffee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #chartContainer {
      width: 50%;
      margin: 0 auto;
    }
    #tweetCounter {
      font-size: 24px;
      margin: 20px 0;
    }
    #alertBox {
      color: red;
      font-weight: bold;
      margin: 20px 0;
      display: none;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>BrandPulse: SuperCoffee Sentiment Dashboard</h1>
  <div id="chartContainer">
    <canvas id="sentimentChart"></canvas>
  </div>
  <div id="tweetCounter">Tweets per second: 0</div>
  <div id="alertBox"></div>
  <div>
    <button onclick="startDemo()">Start Tweet Storm</button>
    <button onclick="stopDemo()">Stop Tweet Storm</button>
    <button onclick="triggerCrisis()">Trigger Crisis</button>
    <button onclick="triggerOpportunity()">Trigger Opportunity</button>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

  <script>
    // Chart.js setup
    const ctx = document.getElementById('sentimentChart').getContext('2d');
    const sentimentChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Positive', 'Negative', 'Neutral'],
        datasets: [{
          data: [0, 0, 0],
          backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Live Sentiment Analysis' },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.label}: ${context.raw}%`;
              }
            }
          }
        }
      }
    });

    // Socket.io connection
    const socket = io();
    socket.on('sentimentUpdate', (data) => {
      console.log('Received sentimentUpdate:', data); // Debug logging

      sentimentChart.data.datasets[0].data = [
        data.sentiment.positive,
        data.sentiment.negative,
        data.sentiment.neutral
      ];
      sentimentChart.update();

      document.getElementById('tweetCounter').textContent = `Tweets per second: ${data.totalTweets.toLocaleString()}`;
      
      const alertBox = document.getElementById('alertBox');
      if (data.alert) {
        alertBox.textContent = data.alert;
        alertBox.style.display = 'block';
      } else {
        alertBox.style.display = 'none';
      }
    });

    // Placeholder functions for buttons (requires producer integration)
    function startDemo() { alert('Start tweet storm (integrate with producer)'); }
    function stopDemo() { alert('Stop tweet storm (integrate with producer)'); }
    function triggerCrisis() { alert('Trigger crisis scenario (adjust producer sentiment)'); }
    function triggerOpportunity() { alert('Trigger opportunity scenario (adjust producer sentiment)'); }
  </script>
</body>
</html>
